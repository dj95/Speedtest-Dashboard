version: "3.5"
services:
  metricsserver:
    build: .
    image: "speedtest"
    environment:
      INTERVAL_SECONDS: "1800"

  prometheus:
    image: "prom/prometheus"
    ports:
    - "9090:9090"
    command:
    - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
    - "./prometheus.yml:/etc/prometheus/prometheus.yml:ro"
    depends_on:
    - "metricsserver"

  grafana:
    image: "grafana/grafana"
    ports:
    - "3000:3000"
    depends_on:
    - "prometheus"
